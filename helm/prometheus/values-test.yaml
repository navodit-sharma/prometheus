---

global:
  ambassador:
    enabled: true 
  kube-prometheus-stack:
    enabled: true
  prometheus-elasticsearch-exporter:
    enabled: false 
  grafanaAdminPassword: CHANGE_ME 
  externalUrl: "CHANGE_ME" 
  smtpApiKey: CHANGE_ME
  smtpDestinationAddress: "CHANGE_ME"
  web:
    ssl:
      enabled: true 
      letsencrypt:
        enabled: true 
        certManagerApiMigration: true
      externalSecret: 
        enabled: false
        keyVaultName: "CHANGE_ME"

ambassador:
  service:
    loadBalancerIP: "CHANGE_ME"

prometheus-elasticsearch-exporter:
  es:
    uri: 'http://aux-elasticsearch-master.shared.svc.cluster.local:9200'

kube-prometheus-stack: 
  alertmanager:
    enabled: true
    alertmanagerSpec:
      externalUrl: "http://sandbox.monitor.valamis.io/alertmanager"
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: "managed-premium"
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 5Gi
  grafana:
    persistence:
      size: 10Gi
      storageClassName: "managed-premium"
    env: 
      GF_SMTP_ENABLED: "true"
  prometheus:
    prometheusSpec:
      externalLabels:
        cluster: "MC_ValamisSandbox_v4-sandbox-aks_westeurope"
      storageSpec:      
        volumeClaimTemplate:
          spec:
            storageClassName: "managed-premium"
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 50Gi
